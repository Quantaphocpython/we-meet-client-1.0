<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMeet</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="../css/css.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
</head>

<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="WeMeet_logo">
            <h1>WeMeet</h1>
        </div>
        <div class="top-right">
            <div class="icons">
                <button id="settings-btn"><i class='bx bx-cog'></i>
                    <div class="tooltip">
                        Cài đặt
                    </div>
                </button>
                <button id="user-btn"><i class='bx bxs-user'></i></button>
            </div>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
              <span class="close-button">&times;</span>
              <h2>Cài đặt</h2>
              <div class="modal-menu">
                <button class="menu-item active">Âm thanh</button>
                <button class="menu-item">Video</button>
                <button class="menu-item">Cài đặt chung</button>
              </div>
              <div class="modal-body">
                <div class="audio-settings">
                  <h3>Micrô</h3>
                  <select>
                    <option>Microphone (USB Audio Device)</option>
                  </select>
                  <h3>Loa</h3>
                  <select>
                    <option>HEADPHONE (USB Audio Device)</option>
                  </select>
                  <button class="test-button">Kiểm tra</button>
                </div>
              </div>
            </div>
          </div>
        
          <script src="../js/setting.js"></script>
    </header>
</body>

</html>
