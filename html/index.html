<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeMeet</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="stylesheet" href="../css/css.css">
    <link rel="icon" type="image/x-icon" href="../favicon_io/favicon.ico">
</head>

<body>

    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="WeMeet_logo">
            <h1>WeMeet</h1>
        </div>
        <div class="top-right">
            <div class="icons">
                <button id="settings-btn"><i class='bx bx-cog'></i>
                    <div class="tooltip">
                        Cài đặt
                    </div>
                </button>
                <button id="user-btn"><i class='bx bxs-user'></i></button>
            </div>
        </div>
        <div id="settings-modal" class="modal">
            <div class="modal-content">
              <span class="close-button">&times;</span>
              <h2>Cài đặt</h2>
              <div class="modal-menu">
                <button class="menu-item active">Âm thanh</button>
                <button class="menu-item">Video</button>
                <button class="menu-item">Cài đặt chung</button>
              </div>
              <div class="modal-body">
                <div class="audio-settings">
                  <h3>Micrô</h3>
                  <select>
                    <option>Microphone (USB Audio Device)</option>
                  </select>
                  <h3>Loa</h3>
                  <select>
                    <option>HEADPHONE (USB Audio Device)</option>
                  </select>
                  <button class="test-button">Kiểm tra</button>
                </div>
              </div>
            </div>
          </div>
        
    </header>
    
    <main>
        <div>
          <h1>Gọi Video trực tuyến chất lượng cao.</h1>
          <h1>Miễn phí cho mọi người.</h1>
        </div>
        <div class="description">
          Kết nối trò chuyện mọi nơi với 
          <span class="we">We</span><span class="meet">Meet</span>
        </div>
        <div class="action-area" >
          <div class="action-btn">
            <button class="button-cn">
              <i class="fas fa-phone-alt"></i>
              Gọi ngay
            </button>
          </div>
          <div class="input-box">
            <div class="input-section"> 
              <i class='bx bxs-keyboard'></i>
              <input placeholder="Nhập mã cuộc họp">
            </div>
            <button class="button-join">Vào</button>
          </div>
        </div>
    </main>



    <footer>

    </footer>
    


    <script src="../js/setting.js"></script>
</body>

</html>
