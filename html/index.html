<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WeMeet</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <link rel="manifest" href="/site.webmanifest" />
    <link rel="stylesheet" href="../css/css.css" />
    <link rel="icon" type="image/x-icon" href="../favicon_io/favicon.ico" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css"
      integrity="sha512-tS3S5qG0BlhnQROyJXvNjeEM4UpMXHrQfTGmbQ1gKmelCxlSEBUaxhRBj/EFTzpbP4RVSrpEikbmdJobCvhE3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css"
      integrity="sha512-sMXtMNL1zRzolHYKEujM2AqCLUR9F2C4/05cdbxjjLSRvMQIciEPCQZo++nk7go3BtSuK9kfa/s+a4f4i5pLkw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.green.min.css"
      integrity="sha512-C8Movfk6DU/H5PzarG0+Dv9MA9IZzvmQpO/3cIlGIflmtY3vIud07myMu4M/NTPJl8jmZtt/4mC9bAioMZBBdA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"
      integrity="sha512-iKDtgDyTHjAitUDdLljGhenhPwrbBfqTKWO1mkhSFH3A7blITC9MhYon6SjnMhp4o0rADGw9yAC6EW4t5a4K3g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.6.1/sockjs.min.js"
      integrity="sha512-1QvjE7BtotQjkq8PxLeF6P46gEpBRXuskzIVgjFpekzFVF4yjRgrQvTG1MTOJ3yQgvTteKAcO7DSZI92+u/yZw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"
      integrity="sha512-bPs7Ae6pVvhOSiIcyUClR7/q2OAsRiovw4vAkX+zJbw3ShAeeqezq50RIIcIURq7Oa20rW2n2q+fyXBNcU9lrw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <header>
      <a href="index.html" class="logo">
        <img src="../images/logo.png" alt="WeMeet_logo" />
        <span class="we">We</span><span class="meet">Meet</span>
      </a>
      <div class="top-right">
        <div id="date-time" class="date-time"></div>
        <div class="icons">
          <button id="settings-btn">
            <i class="bx bx-cog"></i>
            <div class="tooltip">Cài đặt</div>
          </button>
          <button id="user-btn"><i class="bx bxs-user"></i></button>
          <span class="user-name"></span>
        </div>
      </div>
      <div id="settings-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <h2>Cài đặt</h2>
          <div class="modal-menu">
            <button class="menu-item active">Âm thanh</button>
            <button class="menu-item">Video</button>
            <button class="menu-item">Cài đặt chung</button>
          </div>
          <div class="modal-body">
            <div class="audio-settings">
              <h3>Micrô</h3>
              <select>
                <option>Microphone (USB Audio Device)</option>
              </select>
              <h3>Loa</h3>
              <select>
                <option>HEADPHONE (USB Audio Device)</option>
              </select>
              <button class="test-button">Kiểm tra</button>
            </div>

            <div class="video-settings" style="display: none">
              <h3>Video</h3>
              <h4>Độ phân giải</h4>
              <select id="video-resolution">
                <option value="720">720p</option>
                <option value="1080">1080p</option>
                <option value="1440">1440p</option>
                <option value="2160">2160p (4K)</option>
              </select>
            </div>

            <div class="general-settings" style="display: none">
              <h3>Cài đặt chung</h3>
              <label> <input type="checkbox" id="" /> á đù </label>
              <label> <input type="checkbox" id="" /> á đù </label>
            </div>
          </div>
        </div>
      </div>
    </header>
    <div class="main-container">
      <div class="main-content-left">
        <div class="topmain">
          <div>
            <h1>Gọi Video trực tuyến chất lượng cao.</h1>
            <h1>Miễn phí cho mọi người.</h1>
          </div>
          <div class="description">
            Kết nối trò chuyện mọi nơi với
            <span class="we">We</span><span class="meet">Meet</span>
          </div>
          <div class="call-area">
            <div class="call-btn">
              <button class="button-cn" id="callButton">
                <i class="bx bx-phone"></i>
                Gọi ngay
              </button>
            </div>
            <div class="input-box">
              <div class="input-section">
                <i class="bx bxs-keyboard"></i>
                <input id="meeting-code" placeholder="Nhập mã cuộc họp" />
              </div>
              <button id="join-button" class="button-join" disabled>Vào</button>
            </div>
          </div>
          <div class="downline"></div>
        </div>
      </div>
      <div class="main-content-right">
        <div class="slider1 owl-carousel owl-theme">
          <div class="item">
            <div class="item-content">
              <img src="../images/pic1.png" alt="" />
            </div>
          </div>
          <div class="item">
            <div class="item-content">
              <img src="../images/pic2.png" alt="" />
            </div>
          </div>
          <div class="item">
            <div class="item-content">
              <img src="../images/pic3.jpg" alt="" />
            </div>
          </div>
          <div class="item">
            <div class="item-content">
              <img src="../images/pic4.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer></footer>

    <script src="../js/slider1.js"></script>
    <script src="../js/setting.js"></script>
    <script type="module" src="../js/index.js"></script>
  </body>
</html>
