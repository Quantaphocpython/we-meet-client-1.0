<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../css//login.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  </head>
  <body>
    <div class="login-container">
      <h2>Đăng nhập</h2>
      <form id="loginForm" method="post" action="http://localhost:8080/login">
        <div class="form-group">
          <label for="username">Tên đăng nhập</label>
          <input type="text" id="username" name="username" required />
        </div>
        <div class="form-group">
          <label for="password">Mật khẩu</label>
          <input type="password" id="password" name="password" required />
        </div>
        <button type="submit" class="btn">Đăng nhập</button>
      </form>
    </div>

    <script type="text/javascript">
      $(document).ready(function () {
        $('#loginForm').submit(function (event) {
          event.preventDefault();

          var formData = new FormData(this);

          $.ajax({
            url: 'http://localhost:8080/login',
            type: 'POST',
            data: formData,
            processData: false, // Ngăn jQuery tự động xử lý dữ liệu (nếu không nó sẽ chuyển thành chuỗi)
            contentType: false, // Ngăn jQuery đặt tiêu đề Content-Type, để mặc định là multipart/form-data
            success: function (response) {
              // Lưu thông tin người dùng vào localStorage
              localStorage.setItem('user', JSON.stringify(response));

              // Chuyển hướng sang trang index.html
              window.location.href = '/html/index.html';
            },
            error: function (jqXHR, textStatus, errorThrown) {
              alert('Đăng nhập thất bại. Vui lòng kiểm tra lại thông tin.');
              console.error('Login error:', textStatus, errorThrown);
            },
          });
        });
      });
    </script>
  </body>
</html>
